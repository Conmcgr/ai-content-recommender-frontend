<div class="login-container">
    <div class="left-panel">
      <h1>Welcome to sparetime</h1>
      <p>
        sparetime is an AI powered content recommendation to help you
        optimize your free time, and eliminate doom-scrolling.
      </p>
    </div>
    <div class="right-panel">
      <img src="/assets/sparetime_logo.png" alt="sparetime Logo" class="logo" (click)="navigateToHome()">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" placeholder="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="password" [(ngModel)]="password" name="password" required>
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
      <a routerLink="/signup" class="create-account-link">Create Account</a>
    </div>
  </div>
