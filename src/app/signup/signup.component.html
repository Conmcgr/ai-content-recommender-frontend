<div class="signup-container">
    <img src="/assets/sparetime_logo.png" alt="sparetime Logo" class="logo"/>
    <h1>Create your account</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit" class="signup-button">Create your account</button>
    </form>
    <button class="login-button" (click)="navigateToLogin()">Log In</button>
  </div>
